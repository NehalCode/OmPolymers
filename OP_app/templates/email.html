{% extends 'header.html' %}
{% load static %}
{% block content %}

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Forgot password</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Email </h2>
            {% if msg %}
            <p class="alert-info">{{msg}}</p>
            {% endif %}
          </div>
          <div class="col-md-12">

            <form action="{% url 'forgot_pass' %}" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_fname" class="text-black">Enter Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_fname" name="email">
                  </div>
                </div>

                <!-- <input type="hidden" value="{{gen_otp}}" name="gen_otp">
                <input type="hidden" value="{{email}}" name="email"> -->


                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send otp">
                  </div>
                </div>
              </div>
            </form>
          </div>
         
      </div>
    </div>

{% endblock content %}
