{% extends 'header.html' %}
{% load static %}
{% block content %}

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Forget Password</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Change Password</h2>
            {% if msg %}
            <p class="alert alert-danger">{{msg}}</p>
            {% endif %}
          </div>
          
          <div class="col-md-7">
            <form action="{% url 'save_password' %}" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">New password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="c_email" name="new_pass" placeholder="">
                  </div>
                </div>
                <input type="hidden" value="{{email}}" name="email">

				<div class="form-group row">
					<div class="col-md-12">
					  <label for="c_email" class="text-black">Confirm password <span class="text-danger">*</span></label>
					  <input type="password" class="form-control" id="c_email" name="confirm_pass" placeholder="">
					</div>
				  </div>
               
              
            
                <div class="form-group row">
                  <div class="col-lg-12 mt-3">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
                  </div>
                </div>
                
              </div>
            </form>
          </div>
          
      </div>
          
        </div>
        
    </div>

{% endblock content %}
