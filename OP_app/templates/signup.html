{% extends 'header.html' %}
{% load static %}
{% block content %}

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Sign Up</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Sign Up</h2>
            {% if msg %}
            <p class="alert-info">{{msg}}</p>
            {% endif %}
          </div>
          
          <div class="col-md-7">
            <form action="{% url 'signup' %}" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Fisrt Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="fname">
                  </div>
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Last Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="lname">
                  </div>
                 
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="email" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_email" class="text-black">Moblie No <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="c_email" name="mno" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_email" class="text-black">Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="c_email" name="password" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_email" class="text-black">Confirm Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="c_email" name="cpassword" placeholder="">
                    </div>
                </div>

               
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Sign Up">
                  </div>
                </div>
              </div>
            </form>
          </div>
        <div class="col-md-5">
          <img src="{% static 'images/signup.png' %}" height="600px">
          
        </div>       
      </div>
      </div>
    </div>

{% endblock content %}
